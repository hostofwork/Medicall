<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Medical Home â€” Login</title>
<style>
  :root{
    --bg1: #ffffff;
    --mauve: #efe8f6;
    --green: #bff7c2;
    --accent: #7bd389;
    --blue: #2a6ddf;
    --card:#ffffffcc;
  }
  body{
    margin:0;
    font-family:"Segoe UI",Tahoma,sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
      radial-gradient(600px 400px at 10% 10%, var(--mauve), transparent 20%),
      radial-gradient(500px 300px at 90% 90%, var(--green), transparent 18%),
      linear-gradient(180deg, var(--bg1), #f7f7fb 60%);
  }
  .container{
    background:linear-gradient(180deg,var(--card),rgba(255,255,255,0.9));
    border-radius:22px;
    padding:40px 30px 30px 30px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
    width:100%;
    max-width:420px;
    text-align:center;
    position:relative;
  }
  .logo{
    margin-bottom:60px;
  }
  .logo img{
    width:200px;
    height:auto;
    display:block;
    margin:0 auto;
    filter:drop-shadow(0 4px 6px rgba(0,0,0,0.15));
  }
  form{
    display:flex;
    flex-direction:column;
    gap:12px;
    text-align:center;
  }
  label{text-align:left;font-size:13px;color:#333}
  input{
    border-radius:12px;
    padding:12px 14px;
    border:1px solid rgba(120,120,140,0.15);
    font-size:15px;
    transition:0.3s;
  }
  input:focus{
    outline:none;
    box-shadow:0 0 8px rgba(42,109,223,0.3);
    border-color:var(--blue);
  }
  .btn{
    margin-top:8px;
    padding:12px;
    border-radius:12px;
    border:0;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(90deg,var(--accent),#5dbf82);
    color:white;
    font-size:16px;
    transition:0.3s;
  }
  .btn:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
  }
  .error{
    color:#b43636;
    background:#ffdede;
    padding:10px;
    border-radius:10px;
    font-size:14px;
    display:none
  }
  .success{
    color:#1b6f36;
    background:#e6fff0;
    padding:10px;
    border-radius:10px;
    font-size:14px;
    display:none
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://medicalhomeeg.com/wp-content/uploads/2025/04/WhatsApp_Image_2025-04-09_at_9.11.59_PM-removebg-preview-1-1.png" alt="Medical Home Logo">
    </div>
    <form id="loginForm" onsubmit="return false;">
      <div>
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>
      <div class="error" id="err">Incorrect username or password.</div>
      <div class="success" id="ok">Login successful. Redirecting...</div>
      <button class="btn" id="submit">Login</button>
    </form>
  </div>

<script>
const validPasswords = [
  "medical@1111","medical@2222","medical@3333",
  "medical@4444","medical@5555","medical@6666","medical@7777"
];
const userInput = document.getElementById('username');
const passInput = document.getElementById('password');
const errBox = document.getElementById('err');
const okBox = document.getElementById('ok');

document.getElementById('submit').addEventListener('click', ()=>{
  errBox.style.display="none"; okBox.style.display="none";
  const u = userInput.value.trim();
  const p = passInput.value;
  if(u==="medical" && validPasswords.includes(p)){
    okBox.style.display="block";
    setTimeout(()=>{window.location.href="home.html"},800);
  }else{
    errBox.style.display="block";
  }
});
</script>
</body>
</html>
