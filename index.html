<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.96);
      min-height: 100vh;
      padding: 0;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .full-banner {
      position: relative;
      width: 100%;
      height: auto;
    }

.full-banner img {
  width: 40%;
  max-height: 100px; 
  object-fit: cover;
  display: block;
}


    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #64b54f;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.25);
    }

    .buttons {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #2b7cb8;
      color: #fff;
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1d5e90;
      transform: scale(1.05);
    }

    .contact {
      margin-top: 60px;
      background-color: #ffffffee;
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .contact h2 {
      color: #2b7cb8;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .contact p {
      font-size: 18px;
      margin: 5px 0 15px;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      .banner-text {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 25px;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">


    <div class="full-banner">
      <img src="logo.png" alt="Medical Home Logo" />
      <div class="banner-text">Medical home</div>
    </div>

    
    <div class="buttons">
      <a href="https://medicalhomeeg.com" class="btn" target="_blank">زيارة الموقع</a>
      <a href="https://play.google.com/store/apps/details?id=io.kodular.ziadmd207.MedicalHome" class="btn" target="_blank">تحميل التطبيق</a>
    </div>

    
    <div class="contact">
      <h2>📍 العنوان</h2>
      <p>مدينة نصر، عباس العقاد، عمارة 82، أمام بنك CIB وتوكيل بيجو، بجوار محل كيكي ريكي - الدور الأرضي</p>

      <h2>📞 الهاتف</h2>
      <p>01068791700</p>

      <h2>💬 واتساب</h2>
      <p>01068791700</p>

    </div>
  </div>
</body>
</html>
